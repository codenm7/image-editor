<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/cropperjs/dist/cropper.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"
      defer
    ></script>
  </head>

  <body>
    <section id="preview">
      <form id="upload-zone" method="post" action="/upload" class="dropzone">
        <div class="fallback">
          <input name="file" type="file" multiple />
        </div>
      </form>
      <button id="proceed-btn">Proceed</button>
    </section>

    <section id="edit" hidden>
      <div id="app">
        <img id="image" src="#" />
      </div>
      <button id="download">Download</button>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
